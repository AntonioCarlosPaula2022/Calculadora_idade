<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>
        <label for="currentYear">Ano Atual:</label>
        <input type="number" id="currentYear" placeholder="Digite o ano atual">

        <label for="birthYear">Ano de Nascimento:</label>
        <input type="number" id="birthYear" placeholder="Digite seu ano de nascimento">

        <button id="calculateButton">Calcular Idade</button>

        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
